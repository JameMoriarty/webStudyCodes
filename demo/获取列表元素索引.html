<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<ul id="test">
	<li>111</li>
	<li>222</li>
	<li>333</li>
	<li>444</li>
	<ul>
		<li>这是4.1</li>
		<li>这是4.2</li>
	</ul>
</ul>
<script>
	var test=document.getElementById('test');
	var ul=test.getElementsByTagName('li'); 
	//var lis=ul.childNodes; 
	var j=0;
	for(var i=0;i<ul.length;i++){ 
		if(ul[i].childNodes != 0)
			j++;
		ul[i].addEventListener("click", function (num1,num){
		    return function (){
		        console.log("这是第"+(num1+1)+"."+(num+1)+"条");
		    }
		}(j,i)) 
	}
</script>
</body>
</html>
