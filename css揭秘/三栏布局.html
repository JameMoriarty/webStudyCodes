<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="inleft">left</div>
	<div class="inright">right</div>
	<div class="inmiddle">middle中间部分</div>
	
</body>
<style type="text/css">
	/*使用float浮动和中间部分使用margin*/
	.inleft{
		width: 200px;
		height: 300px;
		background: yellow;
		float: left;
	}
	.inright{
		width: 150px;
		height: 300px;
		background-color: red;
		float: right;
	}
	.inmiddle{
		height: 300px;
		background-color: #eee;
		margin: 0 160px 0 220px;
	}
</style>
</html>
