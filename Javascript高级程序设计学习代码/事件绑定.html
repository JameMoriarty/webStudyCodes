<!DOCTYPE html>
<html>
<head>
	<title>事件绑定</title>
</head>
<body>
	<h1>事件代理</h1>
	<p>把事件绑定在div元素中，然后判断触发事件的元素是不是a元素，如果是的话，就弹框显示a的文本</p>
	<div id="prop">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
	</div>

<script type="text/javascript">
	var prop = document.getElementById("prop");
	prop.addEventListener('click', function (e) {
	    // e.target 可以监听到触发点击事件的元素是哪一个
	    var target = e.target;
	    console.log(target);
	    if (target.matches('a')) {
	        // 点击的是 <a> 元素
	        alert(target.innerHTML);
	    }
	});
</script>
</body>
</html>
