				//****3.5.2位操作符        （按内存中表示数值的位来操作数值 IEE-754 64位格式储存）【将64位转换为32位操作，再转换回64位】
									//对非数值进行位操作时，先使用Number()函数转为数值，再操作。null，Infinity会当作0处理
		function test3_5_2(){
					//按位非（~）-->操作数的负值减1
			var num1=25;
			var num2= ~num1;
			alert(num2);	//-26
					//按位与（&）-->对两个数的每一位对齐，然后按照规则对相同位置上的两个数执行AND操作：全为1返回1，一个为0返回0；
			var num3=25&3;
			alert(num3);	//1
					//按位或（|）-->两个操作数，一个为1返回1，全为0返回0；
			var num4=25|3;
			alert(num4);	//27
					//按位异或（^）-->两个操作数。一个为1返回1，全为0或全为1返回0；
			var num5=25^3;
			alert(num5);	//26
					//左移（<<）-->将数值的所有位向左移动指定的位数
			var num6=2;
			var num7=num6<<5;
			alert(num7);	//64
					//有符号右移（>>）-->将数值向右移动，保留符号位[用符号位来填充空位]
			var num8=64;
			var num9=num8>>5;
			alert(num9);	//2
					//无符号右移（>>>）-->将数值所有32位向右移动[用0来填充空位]
			var num10=64;
			var num11=num10>>>5;
			alert(num11);	//2
			var num12=-64;		//负数会被当成正数直接操作，所以值会很大
			var num13=num12>>>5;
			alert(num13);	//134217726
		}

				//****3.5.6关系操作符	>,<,>=,<=
		function test3_5_6(){
			alert(5>3);					//true
			alert(5<3);					//false
			alert("Brick"<"alphabet");	//true 	按首字母的字符集编码比较大小，B是66，a是97
			var Ob1=new Object();		
			Ob1={
				valueOf:function(){
					return 1;
				}
			};
			var Ob2=new Object();
			Ob2={
				valueOf:function(){
					return 2;
				}
			};
			alert(Ob1<Ob2);			//true 	用valueOf()变为数字进行比较，若没有则使用toString();
			alert("5"<6);			//true 	将字符串变为数字
			alert(4<"a");			//false 字符串变为数字是NaN  规定NaN与任何数比较都是false
			alert("23"<"3");		//true 	按字符串字符编码比较大小
			alert(NaN>=2);			//false
			alert(NaN<=2);			//false

		}
